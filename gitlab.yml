stages:
  - install_tools
  - test
  - security
  - build
  - docker
  - deploy
install_mvn_tri_doc_kubectl:
  stage: install_tools
  script:
    - sudo apt update  # Update package cache (optional)
    - sudo apt -y install openjdk-17-jre-headless maven docker.io
    - sudo chmod 666 /var/run/docker.sock
    - curl -sL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
    - echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
    - sudo apt update  # Update after adding repository (optional)
    - sudo apt -y install trivy
    - sudo snap install kubectl --classic
  tags:
    - self-hosted
unit_testing:
  stage: test
  script:
    - mvn test
  tags:
    - self-hosted
trivy_fs_scan:
  stage: security
  script:
    - trivy fs --format table -o fs.html .
  tags:
    - self-hosted
sonarqube-check:
  stage: security
  image: 
    name: sonarsource/sonar-scanner-cli:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  #Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main
build_app:
  stage: build
  script:
    - mvn package
  tags:
    - self-hosted
  only:
    - main
build_and_tag_image:
  stage: build
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - mvn package
    - docker build -t kathirvel13/boardgitlab:latest .
    - docker push kathirvel13/boardgitlab:latest 
  tags:
    - self-hosted
  only:
    - main
k8s-deploy:
  stage: deploy
  variables:
    KUBECONFIG_PATH: /home/ubuntu/.kube/config
  before_script:
    - mkdir -p $(dirname "$KUBECONFIG_PATH")
    - echo "$KUBECONFIG_CONTENT" | base64 -d > "$KUBECONFIG_PATH"
    - export KUBECONFIG="$KUBECONFIG_PATH"
  script:
    - kubectl apply -f deployment-service.yaml
  tags:
    - self-hosted
  only:
    - main
